<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Alias Server</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

h1 {
	margin-bottom: 20px;
	color: #333;
}

form {
	background: #fff;
	padding: 15px 20px;
	margin-bottom: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	display: flex;
	flex-direction: column;
}

label {
	margin-bottom: 5px;
	font-weight: bold;
	color: #555;
}

input[type="text"], input[type="url"] {
	padding: 8px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 14px;
}

button {
	padding: 10px;
	background-color: #007BFF;
	color: #fff;
	border: none;
	border-radius: 5px;
	font-size: 14px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

.errorStatus {
	color: red !important;
}

table {
	border-collapse: collapse;
	width: 100%;
	max-width: 600px;
	background: #fff;
	border-radius: 8px;
	overflow: hidden;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

th, td {
	padding: 12px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f0f0f0;
}

#delete {
	background: none; 
	border: none; 
	color: #dc3545; 
	cursor: pointer; 
	font-size: 13px;
}

#delete:hover {
	background-color: #7a0507;
	color: white;
	font-weight: bolder;
}

.goodStatus {
	color: green;
}

.searchStatus{
	color:red;
}

@media ( max-width : 500px) {
	body {
		padding: 10px;
	}
	form, table {
		width: 100%;
	}
}
</style>
</head>
<body>
	<h1>Personal Name Server</h1>


	<form method="post" action="/map">
		<label for="givenName">Preferred Name</label> <input type="text"
			id="givenName" name="givenName"
			placeholder="Enter your preferred name" required> <label
			for="url">URL</label> <input type="url" id="url" name="url"
			placeholder="Enter the URL" required>

		<button type="submit">Save URL</button>
		<p class="errorStatus" th:text="${status}"></p>
		<p class="goodStatus" th:text="${goodStatus}"></p>
	</form>


	<form method="post" action="/search" target="_blank">
		<label for="search">Search by Name</label> <input type="text"
			id="search" name="alias" placeholder="Enter the name" required>
		<button type="submit">Search</button>
		<p th:text=${searchStatus} class="searchStatus"> </p>
	</form>


 	<table>
		<thead>
			<tr>
				<th>Name</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="url : ${allUrl}">
				<td><a th:href=${url.URL} th:text=${url.givenName}
					target="_blank"> sdad </a></td>
				<td>
					<form th:action="@{/delete/{id}(id=${url.id})}" method="post"
						style="display: inline;">	
						<button type="submit" id="delete">üóëÔ∏è Delete</button>
					</form>
				</td>

			</tr>

		</tbody>
	</table>    
</body>
</html>
